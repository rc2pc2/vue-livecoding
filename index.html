<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Livecoding</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3"></script>

        <div id="app">
            <header>
                <h1>
                    MandoVue Slider
                </h1>
            </header>

            <div class="wrapper" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">
                <div class="slide">
                    <img :src="images[activeIndex]" alt="Mandalorian picture">
                    <div class="thumbnails">
                        <div class="thumbnail" v-for="(image, index) in images" @click="goToSlide(index)">
                            <img :src="image" alt="Mandalorian thumbnail"
                            :class="index === activeIndex ? 'active' : ''" >
                        </div>
                    </div>
                    <h2>
                        The Mandalorian
                    </h2>
                    <p>
                        Actors: Pinco Pallaino, Giaina Dutterson
                    </p>
                    <p>
                        Director: Geven Ginberg
                    </p>

                    <div class="slider-button prev" @click="previousSlide()">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </div>
                    <div class="slider-button next" @click="nextSlide()">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
